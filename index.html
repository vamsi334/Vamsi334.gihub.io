<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate List - RD Coins</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #444;
        }
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
            margin: 0 10px;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
            color: #4CAF50;
            font-size: 2.5rem;
            text-transform: uppercase;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 8px;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.9rem;
        }
        td {
            font-size: 0.9rem;
            color: #555;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
            cursor: pointer;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            th, td {
                padding: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    
    <h1>RD Coins Rate List</h1>

</body>
</html>
